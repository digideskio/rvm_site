<nav class="nav">
  <div class="wrapper">
    <h2 class="nav__heading" id="documentation" tabindex="-1">Documentation</h2>
    <ul class="nav__list">
      {% for page in site.pages %}
        {% if page.title %}
        <li class="nav__list-item"><a class="nav__link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</nav>
